        <article id="listing">
            <header>
                <h1>House Work</h1>
                <form action="#">
                    <select name="weekList">
                        <option value="">Monday</option>
                        <option value="">Tuesday</option>
                        <option value="">Wednesday</option>
                        <option value="">Thursday</option>
                        <option value="">Friday</option>
                        <option value="">Saturday</option>
                        <option value="">Sunday</option>
                    </select>
                </form>
                <button type="button" onclick="addList()">+</button>
            </header>
            <article id="listOfList">
                <form action="#">
                    <span class="listGroup">
                        <input type="checkbox" class="doneList" name="doneActivity[]"/>
                        <input type="text" class="listDescription" name="listToDo[]"/>
                        <input type="checkbox" class="listPriority" name="setPriority[]"/>
                        <button type="submit" class="delete" hidden>-</button>
                    </span> 
                </form>
            </article>
        </article>
        <script type="text/javascript">
            function addList(e)
            {
                document.getElementById('listOfList').innerHTML += '<span class="listGroup"> <input type="checkbox" class="doneList" name="doneActivity[]"/> <input type="text" class="listDescription" name="listToDo[]"/> <input type="checkbox" class="listPriority" name="setPriority[]"/> <button type="submit" onclick="deleteList()" class="delete">-</button></span>';
            }
            function deleteList(e)

        </script>
    </body>
