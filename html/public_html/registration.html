<html>
    <head>
        <title>List | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="module/style.css" />
    </head>
    <body>
        <section class="Register">
            <header><h1>Register</h1></header>
            <section>
                <form action="index.html">
                    <input type="text" class="inputLoginRegister" placeholder="First Name" required/>
                    <input type="text" class="inputLoginRegister" placeholder="Middle Name" required />
                    <input type="text" class="inputLoginRegister" placeholder="Last Name" required/>
                    <label for="Register">Birthday</label>
                    <input type="date" class="inputLoginRegister" />
                    <input type="email" class="inputLoginRegister" placeholder="E mail" required/>
                    <input type="text" class="inputLoginRegister" placeholder="Username" required/>
                    <input type="password" class="inputLoginRegister" placeholder="Password" required />
                    <input type="password" class="inputLoginRegister" placeholder="Confirmation Password" required/>
                    <input type="submit" class="submitLogin" value="Register"/>
                </form>
            </section>
        </section>
    </body>
</html>
